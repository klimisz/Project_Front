<div class="card card-outline-primary mb-3 text-center" [routerLink]="[index]" routerLinkActive="active">
  <img class="card-img-top" [src]="contact.imgPath" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">{{contact.name}} {{contact.surname}}</h4>
    <p class="card-text">{{contact.proffesion}}</p>
  </div>
</div>
